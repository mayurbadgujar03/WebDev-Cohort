<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Card</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <!-- nav -->
    <div class="nav">
        <nav>
            <a href="">Home</a>
            <a href="">Features</a>
            <a href="">Contact</a>
            <a href="">Footer</a>
        </nav>
    </div>
<!-- card-1 -->
    <div class="container">
        <div class="card">
            <img src="/2HTML/chai.jpg" class="profile" alt="profile">
            <div class="content">
                <div class="info">
                    <p class="name"> <b>Chai</b> </p>
                    <p class="bio">Chai Aur Code check on Youtube</p>
                </div>
                <div class="media1">
                    <p class="icons"></p>
                    <p class="icons"></p>
                    <p class="icons"></p>
                </div>
            </div>
        </div>
    </div>

<!-- card-2 -->
    <div class="container">
        <div class="card2">
            <img src="/2HTML/chai.jpg" class="profile2" alt="profile">
            <div class="info2">
                <p class="name2">Chai vs Code</p>
                <p class="bio2">2 YT channels (950k & 470k)</p>
                <p class="bio3">stepped into 43 countries.</p>
            </div>
            <div class="media">
                <p class="icons"></p>
                <p class="icons"></p>
                <p class="icons"></p>
            </div>
        </div>
    </div>


    <!-- buttons -->


    <div class="buttons">
        <button id="btn-1">Practice</button>
        <button id="btn-2">Practice</button>
        <button id="btn-3">Practice</button>
    </div>

    <div class="game">
        <div>n</div>
        <div>n</div>
        <div>n</div>
    </div>
</body>

</html>
